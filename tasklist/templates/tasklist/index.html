{% extends "tasklist/layout.html" %}

{% block body %}
    <h1>Tasks</h1>
    <ul>
        {% for task in tasklist %}
            <li> {{ task }} </li>
        {% empty %}
            <li>No Tasks yet</li>
        {% endfor %}
    </ul>
    <a href="{% url 'tasklist:add' %}">Add a new task</a>
{% endblock %}

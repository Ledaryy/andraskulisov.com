<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Andras Kulisov</title>

    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" type="text/css" href="default.css">
    

</head>
<body>

    <section class="s1">
        <div class="main-container">
            <div class="greeting-wrapper">
                <h1>Hi, I'm Andras Kulisov</h1>
            </div>


            <div class="intro-wrapper">
                <div class="nav-wrapper">
                    <div class="icon-wrapper">
                        <div id="icon-1" class="icon"></div>
                        <div id="icon-2" class="icon"></div>
                        <div id="icon-3" class="icon"></div>
                    </div>

                    <ul id="navigation">
                        <li><a href="#">Contact me</a></li>
                    </ul>

                </div>

                <div class="left-column">
                    <img id="profile-pic" src="img/Andras.png" alt="photo">
                    <h5 style="text-align: center; line-height: 0;" >Personalize Theme</h5>

                    <div id="theme-options-wrapper">
                        <div id="light-mode" class="theme-dot"></div>
                        <div id="dark-mode" class="theme-dot"></div>

                    </div>

                    <p id="settings-mode">Some <br> text</p>
                </div>

                <div class="right-column">
                    right-column
                    <figure class="stack stack-sidegrid">
                        <img src="img/1.png" alt="img01"/>
                        <img src="img/3.png" alt="img03"/>
                        <img src="img/4.png" alt="img04"/>
                        <img src="img/2.png" alt="img02"/>
                    </figure>
                    <button>Toggle effect</button>

                </div>
            </div>


        </div>
    </section>
    
    <section class="s2">
        <div class="main-container">
            About
        </div>
    </section>

    <section class="s1">
        <div class="main-container">
            Portfolio
        </div>
    </section>

    <section class="s2">
        <div class="main-container">
            Contact
        </div>
    </section>

</body>
</html>
